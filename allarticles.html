---
layout: default
---

<ol>
{% for article in site.categories.articles %}
	
<div class="container">
	<div class="media col-md-12">
	  <div class="media-left">
	    <a href="#">
	      <img class="media-object" src={{page.img}} alt="">
	    </a>
	  </div>
	  <div class="media-body">
	    <h4 class="media-heading">{{article.title}}</h4>
	    {{article.content}}
	  </div>
	  <h5 class="media-right">Date posted: {{article.date | date: "%m/%d/%Y"}}</h5>
	</div>
</div>
<br>
{% endfor %}
</ol>
